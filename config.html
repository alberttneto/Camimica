<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camimica</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/config.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Concert+One&family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Configurações</h1>
        <div id="abas-config">
            <div class="pagina">
                <div class="radio-ind">
                    <h2>Ordem dos jogadores</h2>
                    <div class="div-linha">
                        <input type="radio" name="opOrdem" id="ordem-escrita" value="ordemEsc" checked>
                        <p>Ordem escrita</p>
                    </div>

                    <div class="div-linha">
                        <input type="radio" name="opOrdem" id="ordem-aleatoria" value="ordemAlt">
                        <p>Ordem aleatória</p>
                    </div>
                </div>

                <div class="valor-numerico">
                    <h2>Ponto máximo</h2>
                    <input type="number" name="ptMax" id="ptMax" value="30">
                </div>

                <div id="pontos-rodada">
                    <h2>Pontos por rodada</h2>
                    <div class="div-linha">
                        <div>
                            <input type="radio" name="tipo-valor" id="valores-aleatorio" value="valorAlt" checked="true">
                            <p>Valor aleatório</p>
                        </div>
                        <div class="max-min">
                            <p>max</p>
                            <input type="number" name="ptRodadaMx" id="ptRodadaMx" value="3">
                        </div>
                    </div>
                    <div class="div-linha">
                        <div>
                            <input type="radio" name="tipo-valor" id="valor-fixo" value="valorFixo">
                            <p>Valor fixo</p>
                        </div>
                        <div class="max-min">
                            <p>min</p>
                            <input type="number" name="ptRodadaMin" id="ptRodadaMin" value="1">
                        </div>
                    </div>
                </div>
            </div>
            <span></span>
            <div class="pagina">
                <div id="forma-pontuar" class="radio-ind">
                    <h2>Forma de pontuar</h2>
                    <div class="div-linha">
                        <input type="radio" name="forma-pontuar" id="acertos" value="acertos" checked>
                        <p>Apenas quando acerta</p>
                    </div>

                    <div class="div-linha">
                        <input type="radio" name="forma-pontuar" id="erros-acertos" value="erroAc">
                        <p>Pontos com erros e acertos</p>
                    </div>
                </div>
                <div class="valor-numerico" id="tempoMax">
                    <h2>Tempo máximo para acerto</h2>
                    <div>
                        <p>Minutos</p>
                        <input type="number" name="tempoMinutos" id="tempoMinutos" min="0" max="4" value="0">
                    </div>
                    <div>
                        <p>Segundos</p>
                        <input type="number" name="tempoSegundos" id="tempoSegundos" min="0" max="60" value="60">
                    </div>

                </div>
                <div class="valor-numerico">
                    <h2>Quantidade máxima de pulos</h2>
                    <input type="number" name="qtdPulos" id="qtdPulos" value="3">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button id="play">Jogar</button>
    </footer>
    <!-- <script src="js/formandotimes.js"></script> -->
    <script src="js/dadosconfig.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
