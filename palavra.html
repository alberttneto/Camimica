<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camimica</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/palavra.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Concert+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    <main>

        <h1>Palavras</h1>
    
        <div>
            <input type="checkbox" name="objetos" id="objetos">
            <p>Objetos</p>
        </div>
    
        <div>
            <input type="checkbox" name="acoes" id="acoes">
            <p>Ações</p>
        </div>
        
        <div>
            <input type="checkbox" name="animais" id="animais">
            <p>Animais</p>
        </div>

        <div>
            <input type="checkbox" name="famosos" id="famosos">
            <p>Famosos</p>
        </div>
    </main>
    <footer>
        <button id="iniciar" onclick="enviaPalavras()">Prosseguir</button>
    </footer>
    <script src="js/palavra.js"></script>
</body>
</html>
