<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camimica</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style/jogo.css">
</head>
<body>

    <main>
        <div id="div-lateral-esq">
            <div id="quem-joga">
                <p>Quem joga:</p>
                <p id="nome-jogador">Nome Jogador</p>
            </div>
            <div id="placar">
                <h5>Placar</h5>
                <div class="pontos-placar">
                </div>
            </div>
        </div>
        <div id="div-central">
            <div>
                <p id="tipo-palavra"></p>
                <p id="palavra"></p>
                <p id="ponto-rodada"></p>
            </div>

            <div>
                <div>
                    <i class="fa-regular fa-clock"></i>
                    <span id="tempo">00:00</span>
                </div>

                <div id="div-pulos">
                    <button id="bt-pular">Pular</button>
                    <p>Pulos: <span id="qtd-pulos"></span></p>
                </div>

                <div>
                    <button id="bt-iniciar" class="bt-iniciar-parar">Iniciar</button>
                    <button id="bt-parar" class="bt-iniciar-parar ocultar">Parar</button>
                </div>
            </div>
        </div>
        <div id="div-lateral-dir">
            <span id="op-config"><i class="fa-solid fa-gear"></i></span>
            <!-- <span id="op-placar"><i class="fa-solid fa-bars"></i></span> -->
        </div>
    
    </main>

    <section id="modal-pontuar" class="ocultar">
        <div id="modal-content">
            <p>O time <span id="time-jogou">x</span> acertou a mimica?</p>
            <div>
                <div>
                    <i class="fa-regular fa-square-check fa-2xl" style="color: #00f01c;"></i>
                    <p>Acertou!</p>
                </div>
                <div>
                    <i class="fa-regular fa-circle-xmark fa-2xl" style="color: #ff0000;"></i>
                    <p>Errou!</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
<script src="js/jogo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
